<div class ="logo-container">
    <img class = "logo" src = "../../assets/images/kaizntree.png"/>
</div>
<div class = "login">
    <mat-card>
        <div class = "form">
            <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
                <div>
                    <mat-label>Username </mat-label>
                    <input mat-Input formControlName="name" name="name">
                    <mat-error *ngIf="registerForm.get('name')?.hasError('pattern')">Only alphabets and numbers are
                        allowed in the username</mat-error>
                </div>
                <div>
                    <mat-label>Password </mat-label>
                    <input mat-Input formControlName="password" name="password" type="password">
                    <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">Password should be a combination of lowercase, uppercase, digit, special characters['!','@','#','$','%','^','&,'*'] and atleast 8 digits</mat-error>
                </div>
                <div>
                    <mat-label>Re-enter Password </mat-label>
                    <input mat-Input formControlName="confirmpassword" name="confirmpassword" type="password"
                    required pattern="{{registerForm.value.password}}">
                    <mat-error *ngIf="registerForm.get('confirmpassword')?.hasError('pattern')">Passwords do not match.</mat-error>
                </div>
                <div>
                    <button mat-raised-button [disabled]="!registerForm.valid">Create Account</button>
                </div>
            </form>
        </div>
    </mat-card>
</div>
