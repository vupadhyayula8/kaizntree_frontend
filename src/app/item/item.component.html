<mat-sidenav-container autosize>
    <mat-sidenav [opened]="true" mode="side">
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span>Home</span>
          </span>
        </a>
        <a mat-list-item>
            <span class="entry">
              <mat-icon>Items</mat-icon>
              <span>Items</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>Items</mat-icon>
              <span>Stock</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>Items</mat-icon>
              <span>Build</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>Items</mat-icon>
              <span>Customers</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>Items</mat-icon>
              <span>Sales Orders</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>Items</mat-icon>
              <span>Suppliers</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>Items</mat-icon>
              <span>Manufacturers</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>Items</mat-icon>
              <span>Purchase Orders</span>
            </span>
          </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <h2>Item Dashboard</h2>
      <span>All Items</span>
      <router-outlet></router-outlet>
      <div>
        <button mat-raised-button>NEW ITEM CATEGORY</button>
      </div>
      <div>
        <table mat-table [dataSource]= "dataSource">
            <ng-container *ngFor="let column of displayColumns" matColumnDef = "{{column}}">
                <ng-container *ngIf = "column =='select';else notSelect">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
                <ng-template #notSelect>
                    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
                    <td mat-cell *matCellDef = "let element">{{element[column]}}</td>
                </ng-template>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef = "displayColumns"></tr>
            <tr mat-row *matRowDef = "let row; columns:displayColumns;"></tr>
        </table>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
